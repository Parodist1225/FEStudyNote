<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>

<body onload="draw()" style="position: relative;height:600px">
  <canvas id="canvas" style="position: absolute;left:20%;top:30%">
  </canvas>
 
  
  <script>
    function draw() {
      var ctx = document.getElementById('canvas').getContext('2d');
      var img = new Image();
      img.onload = function () {
        ctx.drawImage(img, 0, 0);//后两个参数分别是图片左上角的x,y坐标
        ctx.beginPath();
        ctx.moveTo(30, 96);
        ctx.lineTo(70, 66);
        ctx.lineTo(103, 76);
        ctx.lineTo(170, 15);
        ctx.stroke();
      }
      img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';

    }
     
  </script>
</body>

</html>
